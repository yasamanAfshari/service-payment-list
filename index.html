        <!-- main content -->
        <div>
            <div class="container-fluid">
                <div class="title mt-3 ">
                    <h5>لیست خدمات</h5>

                </div>

                <div class="list-box  ">
                    <div class=" list-contain d-flex justify-content-center flex-column align-items-center ">

                        <!-- آیتم ها در اینجا قرار میگیرند -->
                    </div>

                </div>

                <div class="detail-box d-flex justify-content-center ">
                    <div class="align-items-center d-flex justify-content-center row detail-contain mt-2">
                        <div class="col-md-6 col-12 ps-0  pe-md-1 pe-0 pb-md-0 pb-2">
                            <div
                                class="detail p-3 d-flex align-items-center justify-content-around total-price-wrapper">

                                <div class="fw-bold">مجموع قیمت: </div>
                                <div id="total-price">0</div>


                            </div>
                        </div>
                        <div class="col-md-6 col-12 pe-0 ps-md-1 ps-0 pb-md-0 pb-2">
                            <div class="detail p-3 d-flex align-items-center ">
                                <div class="row w-100">
                                    <div class="col-lg-9 col-12 d-flex flex-wrap">
                                        <input type="text" class="form-control me-2 " id="discount-code"
                                            placeholder="کد تخفیف را وارد کنید">

                                        <button id="apply-discount"
                                            class="secondary-btn d-flex justify-content-center align-items-center">اعمال</button>
                                        <p id="alert-message" class="alert p-0 m-0 pt-1 ">کد تخفیف معتبر نیست
                                            یا منقضی شده است!</p>
                                        <p id="alert-message-succ">
                                            کد تخفیف اعمال شد
                                        </p>
                                    </div>
                                    <div class="col-lg-3 col-12 mt-lg-0 mt-2">
                                        <button id="pay-button"
                                            class="btn d-flex justify-content-center align-items-center">پرداخت</button>
                                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                                    
                                                    <div class="toast-body d-flex">
                                                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="بستن"></button>
                                                        پرداخت شما با موفقیت انجام شد.
                                                    </div>
                                                </div>
                                            </div>
                                            
                                    </div>

                                </div>


                            </div>
                        </div>

                    </div>

                </div>

    <script>
        $('.sub-menu ul').hide();
        $(".sub-menu a").click(function () {
            $(this).parent(".sub-menu").children("ul").slideToggle("100");
            $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");

        });

    </script>
